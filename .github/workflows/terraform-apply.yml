name: "Terraform Apply" 

on:
  push:
    branches: ["development", "staging-uat", "main"]

env:
  TF_CLOUD_ORGANIZATION: "mark_j_brownlee"
  TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"
  TF_WORKSPACE: "learn-terraform-github-actions"
  CONFIG_DIRECTORY: "./"

jobs:
  terraform:
    name: "Terraform Apply"
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name }}    
    permissions:
      contents: read
    strategy:
      matrix:
        location: ['AWSComponent1', 'AWSComponent2', 'AWSComponent3']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Terraform/AWS Environment
        run: echo "Terraform/AWS environment -> ${{ vars.TFRESOURCESUFFIX }}"
        
      - name: Detect Changes in Directories
        uses: dorny/paths-filter@v2.11.1
        id: changes
        with:
          list-files: 'json'
          filters: |
            AWSComponent1:
              - 'app/AWSComponent1/**'
              - 'infrastructure/AWSComponent1/**'
            AWSComponent2:
              - 'app/AWSComponent2/**'
              - 'infrastructure/AWSComponent2/**'
            AWSComponent3:
              - 'app/AWSComponent3/**'
              - 'infrastructure/AWSComponent3/**'
    
      - name: Print Changes
        run: echo ${{ steps.changes.outputs[matrix.location] }}

      - name: Print True if there are changes
        run: echo ${{ steps.changes.outputs[matrix.location] == 'true' }} 

      - name: Setup Terraform variables
        if: ${{ steps.changes.outputs[matrix.location] == 'true' }}
        id: vars
        run: |-
          cd infrastructure/${{ matrix.location }}
          cat > pipeline.auto.tfvars <<EOF
          environment = "${{ github.ref_name }}"
          EOF

      - name: Upload Configuration
        if: ${{ steps.changes.outputs[matrix.location] == 'true' }}
        uses: hashicorp/tfc-workflows-github/actions/upload-configuration@v1.0.0
        id: apply-upload
        with:
          workspace: ${{ matrix.location }}-${{ vars.TFRESOURCESUFFIX }} 
          directory: infrastructure/${{ matrix.location }}

      - name: Create Apply Run
        if: ${{ steps.changes.outputs[matrix.location] == 'true' }}
        uses: hashicorp/tfc-workflows-github/actions/create-run@v1.0.0
        id: apply-run
        with:
          workspace: ${{ matrix.location }}-${{ vars.TFRESOURCESUFFIX }}
          configuration_version: ${{ steps.apply-upload.outputs.configuration_version_id }}

      - name: Apply
        if: ${{ steps.changes.outputs[matrix.location] == 'true' && fromJSON(steps.apply-run.outputs.payload).data.attributes.actions.IsConfirmable }}
        uses: hashicorp/tfc-workflows-github/actions/apply-run@v1.0.0      
        id: apply
        with:
          run: ${{ steps.apply-run.outputs.run_id }}
          comment: "Apply Run from GitHub Actions CI ${{ github.sha }}"

